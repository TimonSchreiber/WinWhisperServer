<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faster Whisper XXL - Speech to Text</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="app.js"></script>
</head>

<body>
  <div class="container">
    <h1>Faster Whisper XXL</h1>
    <p>Upload an audio file to transcribe it to text.</p>

    <div class="file-select-area" id="fileSelectArea">
      <p>Drag & drop an audio file here, or click to select one.</p>
      <input type="file" name="fileInput" id="fileInput" accept="audio/*,.wav,.mp3,.m4a,.flac,.ogg">
      <button class="btn" id="browseBtn">Select Audio File</button>
    </div>

    <div id="fileName"></div>

    <button class="btn" id="transcribeBtn" disabled>
      Upload & Transcribe
      <span class="spinner"></span>
    </button>

    <div id="result"></div>
  </div>
</body>
